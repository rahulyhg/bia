<ion-view view-title="Chat">
  <ion-content class="content-stable"
               on-swipe-left="hideTime = false"
               on-swipe-right="hideTime = true">

    <div class="chat-section">
      <div ng-repeat="message in messages"
           ng-class="{other: message.userId != myId}"
           class="messages">

        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <span class="msg">{{ message.text }}
                  <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div>
                </span>
        </div>




      </div>
    </div>

  </ion-content>

  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <textarea class="chat-area" type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" ></textarea>
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      Send
    </button>
  </ion-footer-bar>
</ion-view>
